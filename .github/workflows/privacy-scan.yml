name: Privacy Scan

on:
  pull_request:

jobs:
  snyk:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Snyk
        uses: snyk/actions/setup@v1
        with:
          version: latest

      - name: Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --json-file-output=snyk-report.json

      - name: Upload Snyk report
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: snyk-report.json

  gitleaks:
    name: GitLeaks Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run GitLeaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json --config-path .gitleaks.toml

      - name: Upload GitLeaks report
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start webapp in Docker
        run: |
          docker run -d --name webapp \
            -v ${{ github.workspace }}:/usr/src/app \
            -w /usr/src/app \
            -p 3000:3000 \
            node:18 \
            bash -lc "npm ci && npm start"

      - name: Wait for webapp to be ready
        run: sleep 20

      - name: Install ZAP CLI
        run: pip install zap-cli

      - name: Start ZAP in Docker
        run: |
          docker run -d --name zap \
            -p 8080:8080 \
            owasp/zap2docker-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
              -config scanner.attackOnStart=true \
              -config api.timeoutInSecs=600

      - name: Wait for ZAP daemon
        run: sleep 15

      - name: Spider the app
        run: zap-cli --zap-url http://localhost --zap-port 8080 spider http://localhost:3000

      - name: Active scan
        run: zap-cli --zap-url http://localhost --zap-port 8080 active-scan --scanners all http://localhost:3000

      - name: Export ZAP reports
        run: |
          zap-cli --zap-url http://localhost --zap-port 8080 report -o zap-report.html -f html
          zap-cli --zap-url http://localhost --zap-port 8080 report -o zap-report.json -f json

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path:
            - zap-report.html
            - zap-report.json

  pii-scan:
    name: Custom PII Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python & venv
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install scanner deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run PII scanner
        run: |
          source .venv/bin/activate
          python src/scanner.py \
            --output pii-report.json \
            --allowlist .github/allowlist.yml

      - name: Upload PII report
        uses: actions/upload-artifact@v3
        with:
          name: pii-report
          path: pii-report.json

  notify:
    name: Aggregate & Notify
    runs-on: ubuntu-latest
    needs: [snyk, gitleaks, zap-scan, pii-scan]
    steps:
      - uses: actions/checkout@v3

      - name: Download all reports
        uses: actions/download-artifact@v3
        with:
          name: snyk-report
          path: reports
      - uses: actions/download-artifact@v3
        with:
          name: gitleaks-report
          path: reports
      - uses: actions/download-artifact@v3
        with:
          name: zap-report
          path: reports
      - uses: actions/download-artifact@v3
        with:
          name: pii-report
          path: reports

      - name: Set up Python for notifier
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install notifier deps
        run: pip install requests

      - name: Send to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: python scripts/slack_notify.py reports

      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment ${{ github.event.pull_request.number }} --body-file .github/pr_comment.md
